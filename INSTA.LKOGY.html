<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INSTA LKOGY</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #FF6B35;
            --secondary-color: #FF5722;
            --gradient-start: #833ab4;
            --gradient-middle: #fd1d1d;
            --gradient-end: #fcb045;
            --text-color: #333;
            --white: #ffffff;
            --error: #ff3333;
            --success: #4CAF50;
            --warning: #ff9800;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Cairo', sans-serif;
        }

        body {
            background: linear-gradient(45deg, var(--gradient-start), var(--gradient-middle), var(--gradient-end));
            min-height: 100vh;
            color: var(--text-color);
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            text-align: left;
            margin-bottom: 30px;
            color: var(--white);
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .developer-credit {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 8px 15px;
            border-radius: 20px;
            display: inline-block;
            margin-top: 5px;
            font-size: 0.9em;
        }

        .card {
            background: var(--white);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.95);
        }

        .points-container {
            text-align: center;
        }

        .points-label {
            color: var(--text-color);
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .points-value {
            color: var(--secondary-color);
            font-size: 2.5em;
            font-weight: bold;
        }

        .button {
            background-color: var(--secondary-color);
            color: var(--white);
            border: none;
            border-radius: 10px;
            padding: 15px;
            width: 100%;
            font-size: 1.1em;
            margin: 10px 0;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .button:disabled {
            background-color: rgba(204, 204, 204, 0.8);
            cursor: not-allowed;
        }

        .button:disabled::after {
            content: '‚úì';
            margin-left: 10px;
            font-size: 1.2em;
        }

        .button:hover:not(:disabled) {
            background-color: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .activity-button {
            background: linear-gradient(135deg, #FF416C, #FF4B2B);
        }

        .spend-button {
            background: linear-gradient(135deg, #11998e, #38ef7d);
            margin: 20px 0;
            padding: 20px;
            font-size: 1.2em;
            border-radius: 15px;
        }

        .deposit-button {
            background-color: rgba(102, 102, 102, 0.8);
            font-size: 0.9em;
            padding: 10px;
        }

        .badge {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.9em;
        }

        .history-container {
            max-height: 300px;
            overflow-y: auto;
        }

        .history-item {
            padding: 15px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .history-item.earn {
            color: var(--success);
        }

        .history-item.spend {
            color: var(--error);
        }

        .history-item:last-child {
            border-bottom: none;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: var(--white);
            padding: 20px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
        }

        .modal-title {
            font-size: 1.2em;
            margin-bottom: 15px;
            color: var(--text-color);
        }

        .modal-subtitle {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 20px;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .modal-button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }

        .confirm-button {
            background-color: var(--success);
            color: var(--white);
        }

        .cancel-button {
            background-color: var(--error);
            color: var(--white);
        }

        input[type="number"], input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin: 10px 0;
            font-size: 1.1em;
        }

        .cooldown {
            font-size: 0.8em;
            color: var(--error);
        }

        .settings-button {
            background-color: rgba(102, 102, 102, 0.8);
            font-size: 0.9em;
            padding: 10px;
            margin-top: 10px;
        }

        .password-group {
            margin-bottom: 15px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }

            .button {
                padding: 12px;
            }

            .points-value {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>INSTA LKOGY</h1>
            <div class="developer-credit">
                Developed with ‚ù§Ô∏è by Joseph Fady
            </div>
        </div>

        <div class="card points-container">

        <button class="button spend-button" onclick="showSpendModal()">
            ÿµÿ±ŸÅ ŸÑŸÉŸàÿ¨Ÿä

        <div id="activitiesList"></div>

        <div class="card">

        <button class="button deposit-button" onclick="showDepositModal()">
            ÿ•ŸäÿØÿßÿπ

        <button class="button settings-button" onclick="showSettingsModal()">

    </div>

    <!-- Modal for spending points -->
    <div id="spendModal" class="modal">
        <div class="modal-content">
            <h3 class="modal-title">ÿµÿ±ŸÅ ŸÑŸÉŸàÿ¨Ÿä</h3>
            <input type="number" id="spendAmount" placeholder="ÿ£ÿØÿÆŸÑ ÿπÿØÿØ ÿßŸÑŸÜŸÇÿßÿ∑" min="1">
            <div class="modal-buttons">
                <button class="modal-button confirm-button" onclick="confirmSpend()">ÿ™ÿ£ŸÉŸäÿØ</button>
                <button class="modal-button cancel-button" onclick="closeModal('spendModal')">ÿ•ŸÑÿ∫ÿßÿ°</button>
            </div>

    <!-- Modal for deposit -->
    <div id="depositModal" class="modal">
        <div class="modal-content">
            <h3 class="modal-title">ÿ•ŸäÿØÿßÿπ ŸÑŸÉŸàÿ¨Ÿä</h3>
            <div class="modal-subtitle">ÿÆÿßÿµ ÿ®ÿßŸÑÿ£ÿ≥ÿ™ÿßÿ∞</div>
            <div class="password-group">
                <input type="password" id="teacherPassword" placeholder="ŸÉŸÑŸÖÿ© ÿßŸÑŸÖÿ±Ÿàÿ±">
            </div>
            <input type="number" id="depositAmount" placeholder="ÿπÿØÿØ ÿßŸÑŸÜŸÇÿßÿ∑ ÿßŸÑŸÖÿ±ÿßÿØ ÿ•ŸäÿØÿßÿπŸáÿß" min="1">
            <div class="modal-buttons">
                <button class="modal-button confirm-button" onclick="confirmDeposit()">ÿ•ŸäÿØÿßÿπ</button>
                <button class="modal-button cancel-button" onclick="closeModal('depositModal')">ÿ•ŸÑÿ∫ÿßÿ°</button>
            </div>
        </div>
    </div>

    <!-- Modal for settings -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <h3 class="modal-title">ÿ™ÿ∫ŸäŸäÿ± ŸÉŸÑŸÖÿ© ÿßŸÑŸÖÿ±Ÿàÿ±</h3>
            <div class="password-group">
                <input type="password" id="currentPassword" placeholder="ŸÉŸÑŸÖÿ© ÿßŸÑŸÖÿ±Ÿàÿ± ÿßŸÑÿ≠ÿßŸÑŸäÿ©">
            </div>
            <div class="password-group">
                <input type="password" id="newPassword" placeholder="ŸÉŸÑŸÖÿ© ÿßŸÑŸÖÿ±Ÿàÿ± ÿßŸÑÿ¨ÿØŸäÿØÿ©">
            </div>
            <div class="modal-buttons">
                <button class="modal-button confirm-button" onclick="changePassword()">ÿ™ÿ∫ŸäŸäÿ±</button>
                <button class="modal-button cancel-button" onclick="closeModal('settingsModal')">ÿ•ŸÑÿ∫ÿßÿ°</button>
            </div>
        </div>
    </div>

    <script>
        const TEACHER_PASSWORD = "Jo.com123"; // Default password

        let state = {
            points: 0,
            activities: [
                { id: 1, name: 'ÿµŸÑŸäÿ™', points: 10, icon: 'üôè', lastUsed: null },
                { id: 2, name: 'ŸÇÿ±ÿ£ÿ™ ÿßŸÑÿ•ŸÜÿ¨ŸäŸÑ', points: 10, icon: 'üìñ', lastUsed: null },
                { id: 3, name: 'ÿ≠ÿ∂ÿ±ÿ™ ÿßŸÑŸÇÿØÿßÿ≥', points: 10, icon: '‚õ™', lastUsed: null },
                { id: 4, name: 'ÿ≠ÿ∂ÿ±ÿ™ ŸÖÿØÿßÿ±ÿ≥ ÿßŸÑÿ£ÿ≠ÿØ', points: 10, icon: 'üë•', lastUsed: null },
                { id: 5, name: 'ÿ≠ÿ∂ÿ±ÿ™ ÿØÿ±ÿ≥ ÿßŸÑŸÉÿ™ÿßÿ®', points: 10, icon: 'üìö', lastUsed: null },
                { id: 6, name: 'ÿßÿπÿ™ÿ±ŸÅÿ™', points: 10, icon: 'üôå', lastUsed: null },
                { id: 7, name: 'ÿ≠ÿ∂ÿ±ÿ™ ÿßŸÑÿ™ÿ≥ÿ®ÿ≠ÿ©', points: 10, icon: 'üéµ', lastUsed: null },
                { id: 8, name: 'ÿπŸÖŸÑÿ™ ÿ≠ÿßÿ¨ÿ© ÿ™ŸÅÿ±ÿ≠ ŸÇŸÑÿ® ÿ±ÿ®ŸÜÿß', points: 10, icon: '‚ù§Ô∏è', lastUsed: null }
            ],
            history: [],
            password: TEACHER_PASSWORD
        };

        function loadState() {
            const savedState = localStorage.getItem('instaLkogyState');
            if (savedState) {
                state = JSON.parse(savedState);
            }
            resetDailyActivities();
            updateUI();
        }

        function resetDailyActivities() {
            const now = new Date();
            const today = now.toDateString();

            state.activities.forEach(activity => {
                if (activity.lastUsed) {
                    const lastUsedDate = new Date(activity.lastUsed).toDateString();
                    if (lastUsedDate !== today) {
                        activity.lastUsed = null;
                    }
                }
            });
        }

        function saveState() {
            localStorage.setItem('instaLkogyState', JSON.stringify(state));
        }

        function canUseActivity(activity) {
            if (!activity.lastUsed) return true;
            const lastUsed = new Date(activity.lastUsed);
            const now = new Date();
            return lastUsed.toDateString() !== now.toDateString();
        }

        function addPoints(activityId) {
            const activity = state.activities.find(a => a.id === activityId);
            if (activity && canUseActivity(activity)) {
                state.points += activity.points;
                activity.lastUsed = new Date().getTime();
                state.history.unshift({
                    id: Date.now(),
                    activityName: activity.name,
                    points: activity.points,
                    timestamp: new Date().toLocaleString('ar-EG'),
                    type: 'earn'
                });
                saveState();
                updateUI();
            } else {
                alert('ŸÑŸÇÿØ ŸÇŸÖÿ™ ÿ®Ÿáÿ∞ÿß ÿßŸÑŸÜÿ¥ÿßÿ∑ ÿßŸÑŸäŸàŸÖ ÿ®ÿßŸÑŸÅÿπŸÑ');
            }
        }

        function showSpendModal() {
            document.getElementById('spendModal').style.display = 'flex';
            document.getElementById('spendAmount').focus();
        }

        function showDepositModal() {
            document.getElementById('depositModal').style.display = 'flex';
            document.getElementById('teacherPassword').focus();
        }

        function showSettingsModal() {
            document.getElementById('settingsModal').style.display = 'flex';
            document.getElementById('currentPassword').focus();
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
            if (modalId === 'depositModal') {
                document.getElementById('teacherPassword').value = '';
                document.getElementById('depositAmount').value = '';
            } else if (modalId === 'spendModal') {
                document.getElementById('spendAmount').value = '';
            } else if (modalId === 'settingsModal') {
                document.getElementById('currentPassword').value = '';
                document.getElementById('newPassword').value = '';
            }
        }

        function confirmSpend() {
            const amount = parseInt(document.getElementById('spendAmount').value);
            if (amount && amount > 0 && amount <= state.points) {
                state.points -= amount;
                state.history.unshift({
                    id: Date.now(),
                    activityName: 'ÿµÿ±ŸÅ ŸÑŸÉŸàÿ¨Ÿä',
                    points: -amount,
                    timestamp: new Date().toLocaleString('ar-EG'),
                    type: 'spend'
                });
                saveState();
                updateUI();
                closeModal('spendModal');
            } else {
                alert('ÿßŸÑÿ±ÿ¨ÿßÿ° ÿ•ÿØÿÆÿßŸÑ ŸÇŸäŸÖÿ© ÿµÿ≠Ÿäÿ≠ÿ© ŸÑÿß ÿ™ÿ≤ŸäÿØ ÿπŸÜ ÿ±ÿµŸäÿØŸÉ ÿßŸÑÿ≠ÿßŸÑŸä');
            }
        }

        function confirmDeposit() {
            const password = document.getElementById('teacherPassword').value;
            const amount = parseInt(document.getElementById('depositAmount').value);

            if (password === state.password) {
                if (amount && amount > 0) {
                    state.points += amount;
                    state.history.unshift({
                        id: Date.now(),
                        activityName: 'ÿ•ŸäÿØÿßÿπ ŸÑŸÉŸàÿ¨Ÿä',
                        points: amount,
                        timestamp: new Date().toLocaleString('ar-EG'),
                        type: 'earn'
                    });
                    saveState();
                    updateUI();
                    closeModal('depositModal');
                } else {
                    alert('ÿßŸÑÿ±ÿ¨ÿßÿ° ÿ•ÿØÿÆÿßŸÑ ŸÇŸäŸÖÿ© ÿµÿ≠Ÿäÿ≠ÿ© ŸÑŸÑÿ•ŸäÿØÿßÿπ');
                }
            } else {
                alert('ŸÉŸÑŸÖÿ© ÿßŸÑŸÖÿ±Ÿàÿ± ÿ∫Ÿäÿ± ÿµÿ≠Ÿäÿ≠ÿ©');
            }
        }

        function changePassword() {
            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;

            if (currentPassword === state.password) {
                if (newPassword && newPassword.length >= 6) {
                    state.password = newPassword;
                    saveState();
                    alert('ÿ™ŸÖ ÿ™ÿ∫ŸäŸäÿ± ŸÉŸÑŸÖÿ© ÿßŸÑŸÖÿ±Ÿàÿ± ÿ®ŸÜÿ¨ÿßÿ≠');
                    closeModal('settingsModal');
                } else {
                    alert('ŸÉŸÑŸÖÿ© ÿßŸÑŸÖÿ±Ÿàÿ± ÿßŸÑÿ¨ÿØŸäÿØÿ© Ÿäÿ¨ÿ® ÿ£ŸÜ ÿ™ŸÉŸàŸÜ 6 ÿ£ÿ≠ÿ±ŸÅ ÿπŸÑŸâ ÿßŸÑÿ£ŸÇŸÑ');
                }
            } else {
                alert('ŸÉŸÑŸÖÿ© ÿßŸÑŸÖÿ±Ÿàÿ± ÿßŸÑÿ≠ÿßŸÑŸäÿ© ÿ∫Ÿäÿ± ÿµÿ≠Ÿäÿ≠ÿ©');
            }
        }

        function updateUI() {
            document.querySelector('.points-value').textContent = state.points;

            const activitiesList = document.getElementById('activitiesList');
            activitiesList.innerHTML = state.activities.map(activity => {
                const canUse = canUseActivity(activity);
                return `
                    <button class="button activity-button" onclick="addPoints(${activity.id})" ${!canUse ? 'disabled' : ''}>
                        <div>
                            <span class="activity-icon">${activity.icon}</span>
                            ${activity.name}
                            ${!canUse ? '<span class="cooldown">(ÿ™ŸÖ ÿßŸÑŸäŸàŸÖ)</span>' : ''}
                        </div>
                        <span class="badge">+${activity.points}</span>
                    </button>
                `;
            }).join('');

            const historyList = document.getElementById('historyList');
            historyList.innerHTML = state.history.map(entry => `
                <div class="history-item ${entry.type}">
                    <div>
                        <div>${entry.activityName}</div>
                        <small>${entry.timestamp}</small>
                    </div>
                    <span class="badge">${entry.points > 0 ? '+' : ''}${entry.points}</span>
                </div>
            `).join('');
        }

        window.onclick = function(event) {
            const modals = document.getElementsByClassName('modal');
            for (let modal of modals) {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            }
        }

        loadState();
        setInterval(resetDailyActivities, 60000);
    </script>
</body>
